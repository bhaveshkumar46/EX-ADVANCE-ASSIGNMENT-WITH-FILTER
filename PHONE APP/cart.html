<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kumar's Phone - Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
    <div class="container my-4">
        <h1 class="text-center">Kumar's Phone - Cart</h1>

        <div id="output" class="mt-4">
            <!-- Cart items will be inserted here dynamically -->
        </div>

        <div id="total" class="mt-4 text-center">
            <h3>Total: $<span id="totalPrice">0</span></h3>
        </div>

        <!-- Address input for checkout -->
        <div class="mt-4">
            <h4 class="text-center">Enter Shipping Address:</h4>
            <input type="text" id="address" class="form-control" placeholder="Enter your address here...">
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-warning" onclick="clearCart()">Clear Cart</button>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-success" onclick="completeOrder()">Complete Order</button>
        </div>
    </div>

    <script src="cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
