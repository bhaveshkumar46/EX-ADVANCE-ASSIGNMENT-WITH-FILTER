<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kumar's Phone Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body class="bg-secondary text-white">
    <div class="container my-4">
        <h1 class="text-center">Kumar's Phone Site</h1>

        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="brandFilter" class="form-label">Filter by Brand</label>
                <select class="form-select" id="brandFilter">
                    <option value="">All Brands</option>
                    <!-- Brands will be added dynamically -->
                </select>
            </div>
            <div class="col-md-4">
                <label for="priceFilter" class="form-label">Filter by Price</label>
                <select class="form-select" id="priceFilter">
                    <option value="">All Prices</option>
                    <option value="100">Below $100</option>
                    <option value="500">Below $500</option>
                    <option value="1000">Below $1000</option>
                    <option value="10000">Above $1000</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="ramFilter" class="form-label">Filter by RAM</label>
                <select class="form-select" id="ramFilter">
                    <option value="">All RAM</option>
                    <option value="4">4 GB</option>
                    <option value="8">8 GB</option>
                    <option value="12">12 GB</option>
                    <option value="16">16 GB</option>
                </select>
            </div>
        </div>

        <div id="container" class="d-flex justify-content-center gap-5 flex-wrap my-5">
            <!-- Phones will be dynamically inserted here -->
        </div>

        <div class="text-center">
            <button class="btn btn-primary btn-lg" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
